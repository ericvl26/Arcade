<!DOCTYPE html>
<html>
<head>
	<title>EViL | Brick</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Faster+One|Fontdiner+Swanky|Monoton|Vast+Shadow" rel="stylesheet">

</head>

<body>
	<!-- //header -->
	<div class="siteTitle">
		<a class="homeLink" href="../index.html">EViL ARCADE</a>
	</div>
	<div id="brickHeader">
		<h1 class="gameTitle">BRICK</h1>
		<!-- <h1 class="pageTitle">ARCADE</h1> -->
	</div>

	<!-- main content -->
	<div id="gameMainContent">
		<div id="gameContainer">
			<!-- Canvas -->
			<canvas id="gameCanvas" width="800" height="600"></canvas>
			<div class="container playerScores">
			  <div class="row">
			    <div class="col-sm">
			      <strong>Best Score:</strong>
			      <span id="bestScore">0</span>
			    </div>
			  </div>
			</div>

			<div id="options">
				<h5>Options</h5>
				<!-- FORM : game options -->
				<form>
				  	<button type="submit" class="btn btn-info">PLAY</button><br>
					<!-- Number of players Options -->
					<div class="form-check form-check-inline">
					  <span>Brick Formation:  </span>
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="brickDisplayType" id="brickDisplayType1" value="full" checked> Full Grid
					  </label>
					</div>
					<div class="form-check form-check-inline">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="brickDisplayType" id="brickDisplayType2" value="random"> Random
					  </label>
					</div>

					<!-- Select ball speed -->
					<div class="form-row align-items-center">
						 <div class="col-auto selectSpeed">
								<label class="mr-sm-2" for="inlineFormCustomSelect">Ball Speed:</label>
								<select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="selectBallSpeed">
								<option value="slow">Slow</option>
								<option value="regular" selected>Regular</option>
								<option value="fast">Fast</option>
								</select>
						</div>
					</div>
					<!-- <br> -->

				</form>
				<div id="resetBtn">
					<button type="submit" class="btn btn-info">RESET</button>
				</div>

				<h5>Instructions</h5>
				<div id="instructions">

					<p>Controls:</p>
					<ul>
						<li>Mouse movement controls the paddle</li>
					</ul>
					<p>Rules:</p>
					<ul>
						<li>Clear all the blocks to win the round!</li>
					</ul>
					<p>Scoring</p>
					<ul>
						<li>Score is based off the number of times the ball hits the paddle.  Lowest score wins.</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div id="footer">
		<span>Powered by EViL</span>
	</div>

	    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


	<script src="../js/brick.js"></script>
</body>
</html>
